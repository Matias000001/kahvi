{% extends "layout.html" %}

{% block title %}
Latex viite sovellus
{% endblock %}

{% block body %}

<h2>Latex reference app</h2>

<div>
    {% if message %}
        {{ message }}
    {% endif %}
    <label for="viite_valinta">Valitse viite:</label>
    
    <select name="viite_valinta" id="viite_valinta">
        <option value="article">Article</option>
    </select>
</div>

<div>
    <form method="post" action="/create_reference" style="margin-left: 10px;">
        <label for="sitaatin_tunniste"> sitaatin tunniste </label>
        <input type="text" name="sitaatin_tunniste" required></input><br>

        <label for="kirjoittajat"> kirjoittajat </label>
        <input type="text" name="kirjoittajat" required></input><br>

        <label for="otsikko"> otsikko </label>
        <input type="text" name="otsikko" required></input><br>

        <label for="julkaisu"> julkaisu </label>
        <input type="text" name="julkaisu" required></input><br>

        <label for="vuosi"> vuosi </label>
        <input type="text" name="vuosi" required></input><br>

        <!-- Vapaaehtoiset -->
        <label for="julkaisunumero"> julkaisunumero </label>
        <input type="text" name="julkaisunumero"></input><br>

        <label for="sivut"> sivut </label>
        <input type="text" name="sivut"></input><br>

        <label for="DOI"> DOI </label>
        <input type="text" name="DOI"></input><br>
        <!-- Vapaaehtoiset end  -->

        <input type="submit" value="Lisää viite">
    </form>
</div>

{% endblock %}
