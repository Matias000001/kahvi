{% extends "layout.html" %}

{% block title %}
Latex viite sovellus
{% endblock %}

{% block body %}

<h2>References in bibtext form</h2>

<div>
    <a href="/">Add new reference</a>
</div>

<div>
{% for reference in references %}
    <h3>{{ reference|replace('\n', '<br>')|safe }}</h3>
{% endfor %}
</div>

{% endblock %}
